<!DOCTYPE html>
<html>
<head>
  <title>Multi-Server App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    .output { margin-top: 20px; padding: 15px; background: #f5f5f5; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi-Server Application</h1>
    <button id="fetch-data">Fetch Data from Python Server</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    document.getElementById('fetch-data').addEventListener('click', async () => {
      try {
        const response = await fetch('http://localhost:5000/api/data');
        const data = await response.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('output').textContent = 'Error fetching data: ' + error.message;
      }
    });
  </script>
</body>
</html>
